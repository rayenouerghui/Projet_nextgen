<svg width="48" height="64" viewBox="0 0 48 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="destGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>
    <filter id="glowDest">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Pulse rings (for animation) -->
  <circle cx="24" cy="26" r="16" fill="none" stroke="#ef4444" stroke-width="2" opacity="0.4">
    <animate attributeName="r" from="12" to="20" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" from="0.6" to="0" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="24" cy="26" r="14" fill="none" stroke="#ef4444" stroke-width="1.5" opacity="0.3">
    <animate attributeName="r" from="12" to="18" dur="2s" begin="0.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" from="0.5" to="0" dur="2s" begin="0.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Shadow -->
  <ellipse cx="24" cy="60" rx="8" ry="3" fill="rgba(0,0,0,0.25)"/>
  
  <!-- Pin body -->
  <path d="M 24 10 C 14 10, 8 16, 8 26 C 8 36, 24 54, 24 54 C 24 54, 40 36, 40 26 C 40 16, 34 10, 24 10 Z" 
        fill="url(#destGrad)" 
        stroke="#b91c1c" 
        stroke-width="2"
        filter="url(#glowDest)"/>
  
  <!-- Inner circles -->
  <circle cx="24" cy="26" r="8" fill="rgba(255,255,255,0.3)" stroke="#ffffff" stroke-width="2"/>
  <circle cx="24" cy="26" r="4" fill="#ffffff">
    <animate attributeName="r" from="3" to="5" dur="1s" repeatCount="indefinite" direction="alternate"/>
  </circle>
</svg>
