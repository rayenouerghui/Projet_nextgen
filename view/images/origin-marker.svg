<svg width="48" height="64" viewBox="0 0 48 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="originGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Shadow -->
  <ellipse cx="24" cy="60" rx="8" ry="3" fill="rgba(0,0,0,0.25)"/>
  
  <!-- Pin body -->
  <path d="M 24 10 C 14 10, 8 16, 8 26 C 8 36, 24 54, 24 54 C 24 54, 40 36, 40 26 C 40 16, 34 10, 24 10 Z" 
        fill="url(#originGrad)" 
        stroke="#047857" 
        stroke-width="2"
        filter="url(#glow)"/>
  
  <!-- Inner circle -->
  <circle cx="24" cy="26" r="8" fill="rgba(255,255,255,0.3)" stroke="#ffffff" stroke-width="2"/>
  <circle cx="24" cy="26" r="4" fill="#ffffff"/>
  
  <!-- Warehouse icon inside -->
  <g transform="translate(19, 21)">
    <rect x="0" y="3" width="10" height="6" fill="#047857" opacity="0.8"/>
    <path d="M 0 3 L 5 0 L 10 3" fill="#059669" opacity="0.8"/>
  </g>
</svg>
